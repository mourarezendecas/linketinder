<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro Candidato</title>
</head>
<body>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Nome e Sobrenome</label>
            <input type="name" class="form-control" id="inputName" placeholder="Digite seu nome e sobrenome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="nome@example.com">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCPF">CPF</label>
              <input type="name" class="form-control" id="inputCPF" placeholder="Digite seu CPF 000.000.000-00">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCEP">Idade</label>
              <input type="number" min="0" class="form-control" id="inputIdade" placeholder="Selecione a idade">
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Informe o nome de sua cidade">
          </div>
          <div class="form-group col-md-3">
            <label for="inputCEP">CEP</label>
            <input type="name" class="form-control" id="inputCEP" placeholder="Ex. 00.000-000">
          </div>
          <div class="form-group col-md-3">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="EX">Estrangeiro</option>
            </select>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div>
                    <label for="">Competências</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pythonCheckbox" value="Python">
                        <label class="form-check-label" for="checkbox-python">Python</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="javaCheckbox" value="Java">
                        <label class="form-check-label" for="checkbox-java">Java</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="springCheckbox" value="Spring">
                        <label class="form-check-label" for="checkbox-spring">Spring</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="angularCheckbox" value="Angular">
                        <label class="form-check-label" for="checkbox-angular">Angular</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="swiftCheckbox" value="Swift">
                        <label class="form-check-label" for="checkbox-swift">Swift</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="kotlinCheckbox" value="Kotlin">
                        <label class="form-check-label" for="checkbox-kotlin">Kotlin</label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Nos dê uma breve descrição sobre você</label>
                    <textarea class="form-control" id="descricaoCandidato" rows="6"></textarea>
                  </div>
            </div>
        </div>
      <button type="button" class="btn btn-primary" id="inputCandidato">Cadastrar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
<script src="../jsScripts/main.js"></script>
</html>
